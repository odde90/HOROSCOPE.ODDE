<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Horoscope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Stalemate" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>

<audio controls>
    <source src="horse.ogg" type="audio/ogg">
    <source src="yellow.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <img src="./images/horoscope.png" alt="">
    <h1>Horoscope</h1>
    <p>Meet me at midnight in the forest of my dreams. We'll make a fire and count the stars that shimmer aboce the trees.</p>

    <h3>Write your date of birth:</h3><br>
    <input type="number" placeholder="YY|MM|DD" name="number" value="" id="date"><br>
    <br>
    <button id="saveButton">Show your horoscope</button><br>
    <button id="updateButton">Update</button><br>
    <button id="deleteButton">Delete</button><br>

<div class="result"></div>

</div>
    

</body>
</html>
